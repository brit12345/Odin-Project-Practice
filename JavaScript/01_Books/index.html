<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./styling.css"/>
  <script src="./books.js" defer></script>
</head>
<body>
  <div class="darken hidden">
    <form class="hidden">
      <h2>New Book</h2>
      <button type="button" id="close">X</button>
      <label for="title">Title</label>
      <input type="text" id="title">
      <label for="author">Author</label>
      <input type="text" id="author">
      <label for="pages">No. of Pages</label>
      <input type="number" id="pages" name="pages">
      <p>Have you read this book?</p>
      <div class="radio flex">
        <div class="flex">
          <input type="radio" id="yes" value="yes" name="status" checked>      
          <label for="yes">Yes</label>
        </div>
        <div class="flex">
          <input type="radio" id="no" value="no" name="status">
          <label for="no">No</label>
        </div>
      </div>
      <button type="button" id="add">Add</button>
    </form>
  </div>
  <header><h1>My Library</h1></header>
  <button type="button" id="new">New Book</button>
  <table>
    <thead>
      <tr id="headings">
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Pages</th>
        <th scope="col">Status</th>
        <th scope="col"></th>
      </tr>
    </thead>
  </table>
  
</body>
</html>
