<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo Lists</title>
  <link rel="stylesheet" href="./styling.css"/>
  <script src="./index.js" defer></script>
  <script src="./DOM.js" defer></script>
  <script src="./controller.js" defer></script>
  <script src="./todo.js" defer></script>
  <script src="./form.js" defer></script>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/306/306470.png">
</head>
<body>
  <div class="darken appear">
    <form class="appear">
      <h2>New ToDo</h2>
      <button type="button" id="close">X</button>
      <label for="title">Title</label>
      <input type="text" id="title">
      <label for="desc">Description</label>
      <input type="text" id="desc">
      <label for="date">Due Date</label>
      <input type="date" id="date">
      <label for="priority">Priority (1-Low, 5-High)</label>
      <div class="slidecontainer">
        <input type="range" min="1" max="5" value="1" class="slider" id="priority">
      </div>
      <output for="priority" name="priority">1</output>
      <label for="notes">Notes</label>
      <textarea name="notes" id="notes"></textarea>
      <button type="button" id="add">Add</button>
    </form>
  </div>
  <header><h1>ToDo</h1></header>
  <section>
    <nav><h2>Projects</h2></nav>
    <article>
      <button type="button" id="new">New Item</button>
    </article>
  </section>
 
  
</body>
</html>
