<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="./calc.js" defer></script>
</head>
<body>
    <div class='calc'>
        <div id='display'></div>
        <div class='buttonContainer'>
            <div class='column'>
                <button id='AC' class='operator'>AC</button>
                <button id='7'>7</button>
                <button id='4'>4</button>
                <button id='1'>1</button>
                <button id='0'>0</button>
            </div>
            <div class='column'>
                <button id='sqrt' class='operator'>√</button>
                <button id='8'>8</button>
                <button id='5'>5</button>
                <button id='2'>2</button>
                <button id='dot' class='operator'>.</button>
            </div>
            <div class='column'>
                <button id='factorial' class='operator'>!</button>
                <button id='9'>9</button>
                <button id='6'>6</button>
                <button id='3'>3</button>
                <button id='sign' class='operator'>+/-</button>
            </div>
            <div class='column'>
                <button id='divide' class='operator'>÷</button>
                <button id='multiply' class='operator'>x</button>
                <button id='minus' class='operator'>-</button>
                <button id='plus' class='operator'>+</button>
                <button id='equal' class='operator'>=</button>
            </div>
        </div>
    </div>
    
    
</body>
</html>
