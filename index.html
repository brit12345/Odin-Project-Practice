    <script>
        function capitalize(subject){
            let lower = subject.toLowerCase();
            let first = lower.charAt(0);
            return first.toUpperCase() + lower.slice(1);
        }

        function lastLetter(subject){
            return subject.slice(subject.length - 1);
        }

        console.log(capitalize("HELLO DEAR"));
        console.log(lastLetter("cool beans and bacon"));
