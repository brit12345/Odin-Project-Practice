<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="./calc.js" defer></script>
</head>
<body>
    <div class='calc'>
        <div id='display'>
            <div id='history'></div>
            <div id='current-number'></div> <!-- can fit 11 digits-->
        </div>
        <div class='buttonContainer'>
            <div class='column'>
                <button id='AC' class='operator'>AC</button>
                <button id='7' class='num'>7</button>
                <button id='4' class='num'>4</button>
                <button id='1' class='num'>1</button>
                <button id='dot' class='operator'>.</button>
            </div>
            <div class='column'>
                <button id='sqrt' class='operator'>√</button>
                <button id='8' class='num'>8</button>
                <button id='5' class='num'>5</button>
                <button id='2' class='num'>2</button>
                <button id='0' class='num'>0</button>
            </div>
            <div class='column'>
                <button id='factorial' class='operator'>!</button>
                <button id='9' class='num'>9</button>
                <button id='6' class='num'>6</button>
                <button id='3' class='num'>3</button>
                <button id='sign' class='operator'>+/-</button>
            </div>
            <div class='column operators'>
                <button id='divide' class='operator'>÷</button>
                <button id='multiply' class='operator'>x</button>
                <button id='minus' class='operator'>-</button>
                <button id='plus' class='operator'>+</button>
                <button id='equal' class='operator'>=</button>
            </div>
        </div>
    </div>
    
    
</body>
</html>
