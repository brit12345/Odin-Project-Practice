<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./styling.css"/>
    <script src="./js.js" defer></script>
</head>
<body>
    <div class='total'>
        <div class='menu'>
            <p>Etch-A-Sketch</p>
            <div class='colorGrid'>
                <div class='clrColumn'>
                    <div class='colGridSpace' id='red'></div>
                    <div class='colGridSpace' id='darkGreen'></div>
                    <div class='colGridSpace' id='darkBlue'></div>
                </div>
                <div class='clrColumn'>
                    <div class='colGridSpace' id='orange'></div>
                    <div class='colGridSpace' id='lightGreen'></div>
                    <div class='colGridSpace' id='purple'></div>
                </div>
                <div class='clrColumn'>
                    <div class='colGridSpace' id='yellow'></div>
                    <div class='colGridSpace' id='lightBlue'></div>
                    <div class='colGridSpace' id='pink'></div>
                </div>
            </div>
            <button id='transparent'>Transparent</button>
            <button id='rainbow' class='active'>Rainbow</button>
            <button id='eraser'>Eraser</button>
            <button id='clear'>Clear</button>
            <div class='sizing'></div>
            <input type="range" min="10" max="100" value="16" class="slider" id="myRange">
        </div>
        <div class='grid'></div>
        
    </div>
    
</body>
</html>
